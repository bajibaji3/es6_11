<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES8-async</title>
</head>
<body>
    <script>
        //async函数
        async function fn1() {
            //返回的结果不是一个Promise对象，返回的结果就是成功的Promise对象
            // return 'peiqi'

            //抛出错误，返回的结果是失败的Promise对象
            // throw new Error('出错了')

            //返回的结果是Promise对象
            return new Promise((resolve, reject) => {
                resolve('成功');
                // reject('失败');
            });

        }

        const res = fn1();
        console.log(res);

        //调用then方法
        res.then(value => {
            console.log(value);
        }, reason => {
            console.log(reason);
        })
    </script>
</body>
</html>
