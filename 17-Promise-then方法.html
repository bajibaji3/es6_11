<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise-then方法</title>
</head>
<body>
    <script>
        //实例化Promise对象
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                let data = '用户数据';
                resolve(data);
                // reject('出错了');
            }, 1000)
        });

        //调用promise对象的then方法, then方法的返回结果是Promise对象，对象状态由回调函数执行结果决定
        //1.如果回调函数中返回的结果是非Promise类型的属性，状态为成功，返回值为对象的成功的值
        //2.如果回调函数中返回的结果是非Promise类型的属性，状态为成功，返回值为对象的成功的值
        const result = p.then(value => {
            console.log(value);
            //1 返回非Promise类型
            // return 123;
            //2 返回Promise对象
            // return new Promise((resolve, reject) => {
            //     // resolve('成功');
            //     // reject('失败');
            // })
            //3 抛出错误
            // throw new Error('出错了！！！！！！');
        }, reason => {
            console.log(reason);
        })
        console.log(result);

        //then方法可以链式调用

    </script>
</body>
</html>
