    <title>Promise-catch方法</title>

<body>
    <script>
        //实例化Promise对象
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                // let data = '用户数据';
                // resolve(data);
                reject('出错了');
            }, 1000)
        });

        // p.then(value => {
        //     console.log(value);
        // }, reason => {
        //     console.log(reason);
        // })

        //相当于then的语法糖，then中不写reason参数了
        p.catch(reason => {
            console.log(reason);
        })


    </script>
</body>
</html>
