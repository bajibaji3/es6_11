<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise基本语法</title>
</head>
<body>
    <script>
        //实例化Promise对象
        const p = new Promise(function (resolve, reject) {
            setTimeout(() => {
                // let data = '用户数据';
                // resolve(data);
                let error = '失败';
                reject(error);
            }, 1000)
        });

        //调用promise对象的then方法
        p.then(function (value) {
            console.log(value);
        }, function (reason) {
            console.log(reason);
        })

    </script>
</body>
</html>
