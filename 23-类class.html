        //class
        class Phone {
            constructor(brand, price) {
                this.brand = brand;
                this.price = price;
            }

            //方法必须使用该语法，不能使用ES5对象完整形式
            call() {
                console.log('打电话');
            }

            //添加静态属性和方法
            static name = 'peiqi';
            static change() {
                console.log('qiaozhi');
            }
        }

        console.log(Phone.name);
        Phone.change();
        //实例化对象
        let phone = new Phone('huawei', 6999);
        phone.call();
