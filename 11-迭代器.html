        /*迭代器应用----自定义遍历数组*/
        const obj = {
            age: 18,
            names: ['peiqi', 'qiaozhi', 'tom'],
            [Symbol.iterator]() {
                let index = 0;
                let _this = this;
                return {
                    next: function () {
                        if (index < _this.names.length) {
                            const res = {value: _this.names[index], done: false}
                            index++;
                            return res;
                        } else {
                            return {value: undefined, done: true}
                        }

                    }
                };
            }
        }
        for (let o of obj) {
            console.log(o);
        }


    </script>
