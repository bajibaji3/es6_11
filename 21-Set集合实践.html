<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set集合实践</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 4, 3, 2, 1]
        //数组去重
        let res1 = [...new Set(arr)];
        console.log(res1);

        //交集
        let arr2 = [4, 5, 6, 5, 6];
        let res2 = [...new Set(arr)].filter(item => new Set(arr2).has(item))
        console.log(res2);

        //并集
        let res3 = new Set([...arr, ...arr2]);
        console.log(res3);

        //差集
        let res4 = [...new Set(arr)].filter(item => !(new Set(arr2).has(item)))
        console.log(res4);
        
    </script>
</body>
</html>
