<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
    <script>
        //1、声明
        let fn1 = function (a, b) {
            console.log(a, b);
        }
        let fn2 = (a, b) => {
            console.log(a, b);
        }
        fn1(1, 2)
        fn2(3, 4)

        //2、this是静态的，this始终指向函数声明时所在作用域下的this的值
        function fn3() {
            console.log(this.name);
        }

        let fn4 = () => {
            console.log(this.name);
        }
        window.name = 'peiqi'
        const user = {
            name: 'qiaozhi'
        }
        //直接调用
        fn3();
        fn4();

        //call方法调用
        fn3.call(user);
        fn4.call(user);

        //2、不能作为构造函数实例化对象
        // let Fn5 = (name, age) => {
        //   this.name = name;
        //   this.age = age;
        // }
        //
        // let f5 = new Fn5('peiqi', 20)
        // console.log(f5);

        //3、不能使用arguments变量
        // let fn6 = () => {
        //     console.log(arguments);
        // }
        // fn6(1, 2, 3);

        //4、简写
            //1.省略小括号，当形参只有一个时
        let add = n => {
          return n + n;
        }
        console.log(add(3));

            //2.省略花括号，当代码体只有一条语句，此时return必须省略，而且语句的执行结果就是函数的返回值
        let pow = n => n * n;
        console.log(pow(3));

    </script>
</body>
</html>
